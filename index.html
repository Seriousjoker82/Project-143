<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="Bg.jpeg" style="background-size:cover;">
<center>
    <button  data-toggle="modal" data-target="#myModal" class="btn btn-info heading">
        
        <h3>Ping Pong Game</h3>
        <p class="note">Click Me for instructions</p>
        </button>
        <br>
        <br>
<button class="btn btn-success play" onclick="play()">Start Playing!</button>
<button class="btn btn-info play" onclick="restart()">Restart Game</button>
<br>
<br>
<h4 class="btn btn-warning status_h4">Status:<span id="status"></span></h4>
<div id="canvas"></div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Instructions</h3>
  
  </div>
  <div class="modal-body">
    <div class="instruction_div">  
            
      <!--           copy the carousel code and paste it below , the carousel code you copied has 3 image tag replace those image tag with the following image tag-->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
                <img src="I_1.png" class="img-responsive">
          </div>
      
          <div class="item">
           <img src="I_2.png" class="img-responsive">
          </div>
      
          <div class="item">
                 <img src="I_3.png" class="img-responsive"> 
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
             
                
                   
              </div>     
    </div>
  
  
  </div>
  </div>  
  </div>
</center>
        <script src="main.js"></script>
    </body>
</html>
